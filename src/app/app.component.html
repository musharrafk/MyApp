 <h1 class="header text" align="center">
    Welcome to {{title}}! 
  </h1>
  <h1  align="center" >{{items | sort :'desending'}}</h1>
  <div class="addItem">Items List</div>
  <div class="Inputbox"><input [(ngModel)]="newItem" type="text" placeholder="Add List"><button (click)="pushItems()">Add</button></div>
  <ul >
  <li class="itemList" *ngFor="let i of items; let ind=index">{{i }} <span (click)="removeItem(ind);" >X </span></li>
  </ul>
 <div align="center">
     <form #userForm="ngForm" (ngSubmit)="onsubmit(userForm.value)">
	 <input type="text" name="firstName" placeholder="First Name" ngModel>
	 <br><br>
	 <input type="text" name="lastName" placeholder="Last Name"  ngModel>
	 <br><br>
	 <input type="submit" value="submit" >
	
	 </form>
	 <table><tr><td>{{myadata.id}}</td><td>{{myadata.name}}</td><td></td></tr></table>
 </div>
 
 
      <router-outlet></router-outlet>
